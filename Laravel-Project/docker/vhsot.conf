<VirtualHost *:80>
    # The document root must point to the 'public' directory of your Laravel app
    DocumentRoot /var/www/[app-name]/public

    # This is the directory block for your application's public folder
    <Directory /var/www/[app-name]/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    
    # This regular expression matches any request that ends in .php
    # and forwards it to the PHP-FPM service running on port 9000 inside this container.
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/[app-name]/public/$1

    # Standard logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
